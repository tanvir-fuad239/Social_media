{% extends 'navbar.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change settings : {{ user }} {% endblock title_block %}

{% block css_block %}

    <style>

        .settings-box{
            width: 90%;
            padding: 40px;
            border: 1px solid #ccc;
            margin: auto;
            margin-top: 50px;
        }

    </style>

{% endblock css_block %}


{% block body_block %}

<div class="settings-box shadow-sm">

    <h3 class="text-center">Change your settings</h3>

    <form  method="POST">

        {{ form|crispy }}
        {% csrf_token %}

        <input type="submit" value="Change" class="btn btn-success btn-md mt-3">
        <a href="{% url 'App_Login:user_profile' %}" class="btn btn-light btn-md mt-3 border border-1 ms-2">cancel</a>

    </form>

</div>

<br>
<br>


{% endblock body_block %}
