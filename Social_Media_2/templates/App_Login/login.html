{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ title }} {% endblock title_block %}

{% block body_block %}


    <center>
    
        <div class="login-box mt-5 p-4">

            <h3 class="text-center">Login</h3>

            <form  method="POST">

                {{ form|crispy }}
                {% csrf_token %}

                <input type="submit" value="Login" class="btn btn-primary btn-md mt-3 w-100">


            </form>

        </div>

        <div class="log-in mt-2">
            <p>Don't have an account? <a href="{% url 'App_Login:sign_up' %}" class="text-decoration-none">Sign Up</a></p
        </div>
        
    </center>

{% endblock body_block %}
