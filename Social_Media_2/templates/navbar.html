<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>{% block title_block %} {% endblock title_block %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="/media/icon.png" type="image/x-icon">

    {% block css_block %}
    
    
    {% endblock css_block %}

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4 d-flex justify-content-center align-items-center">

              <li class="nav-item me-2">
                <a class="nav-link active" aria-current="page" href="{% url 'App_Post:home' %}">Home</a>
              </li>

              <form class="d-flex me-4" action="{% url 'App_Post:search' %}" method="GET" >

                <input class="form-control me-2" type="search" name="search" placeholder="Search user...." aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>

              </form>

                
              {% if user.user_profile.profile_pic %}

                <a href="{% url 'App_Login:user_profile' %}" ><img src="/media/{{ user.user_profile.profile_pic }}" alt="/media/{{ user.user_profile.profile_pic }}" height="50px" width="50px" class="rounded-circle me-2"></a>

              {% else %}

                <a href="{% url 'App_Login:user_profile' %}" ><img src="/media/avatar-image.jpg" alt="/media/avatar-image.jpg" height="50px" width="50px" class="rounded-circle me-2"></a>

              {% endif %}

              <li class="nav-item">
                <a class="nav-link active fst-italic" href="{% url 'App_Login:logout' %}">Logout</a>
              </li>
          
            </ul>
           
          </div>
        </div>
      </nav>
    
    <div class="container mt-3">
  

        {% block body_block %}
     
        
        {% endblock body_block %}

    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
